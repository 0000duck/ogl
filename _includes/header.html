<header class="site-header">

  <script>
    String.prototype.replaceAt=function(index, character) {
    return this.substr(0, index) + character + this.substr(index+character.length);
    }
    
    function myFunction() {
    var x = document.getElementById("myLanguage").value
    var pageurl = "{{page.url}}"
    if (pageurl.charAt(3) == '/') {
      if(x=='en'){
        pageurl = pageurl.substring(3);
      } else {
        pageurl = pageurl.replaceAt(1, x);
      }
      window.open ('{{site.baseurl}}' + pageurl,'_self',false);
    } else { 
      window.open ('{{site.baseurl}}/' + x + pageurl,'_self',false);
    }
    
    
    }
  </script>
  
  <div class="wrap">
{% if page.language %}
    <a class="site-title" href="{{site.baseurl}}/{{page.language}}/">{{ site.title }}</a>
{% else %}
    <a class="site-title" href="{{site.baseurl}}/">{{ site.title }}</a>
{% endif %}
    <nav class="site-nav">
      <a href="#" class="menu-icon">
        <svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
           viewBox="0 0 18 15" enable-background="new 0 0 18 15" xml:space="preserve">
          <path fill="#505050" d="M18,1.484c0,0.82-0.665,1.484-1.484,1.484H1.484C0.665,2.969,0,2.304,0,1.484l0,0C0,0.665,0.665,0,1.484,0
            h15.031C17.335,0,18,0.665,18,1.484L18,1.484z"/>
          <path fill="#505050" d="M18,7.516C18,8.335,17.335,9,16.516,9H1.484C0.665,9,0,8.335,0,7.516l0,0c0-0.82,0.665-1.484,1.484-1.484
            h15.031C17.335,6.031,18,6.696,18,7.516L18,7.516z"/>
          <path fill="#505050" d="M18,13.516C18,14.335,17.335,15,16.516,15H1.484C0.665,15,0,14.335,0,13.516l0,0
            c0-0.82,0.665-1.484,1.484-1.484h15.031C17.335,12.031,18,12.696,18,13.516L18,13.516z"/>
        </svg>
      </a>
      <div class="trigger">
	{% if page.language %}
          <a class="page-link" href="{{site.baseurl}}/{{page.language}}/">Home</a>
          <a class="page-link" href="{{site.baseurl}}/{{page.language}}/beginners-tutorials/">Basic tutorials</a>
          <a class="page-link" href="{{site.baseurl}}/{{page.language}}/intermediate-tutorials/">Intermediate tutorials</a>
          <a class="page-link" href="{{site.baseurl}}/{{page.language}}/miscellaneous/">Miscellaneous</a>
          <a class="page-link" href="{{site.baseurl}}/{{page.language}}/download/">Download</a>
	{% else %}
	  <a class="page-link" href="{{site.baseurl}}/">Home</a>
          <a class="page-link" href="{{site.baseurl}}/beginners-tutorials/">Basic tutorials</a>
          <a class="page-link" href="{{site.baseurl}}/intermediate-tutorials/">Intermediate tutorials</a>
          <a class="page-link" href="{{site.baseurl}}/miscellaneous/">Miscellaneous</a>
          <a class="page-link" href="{{site.baseurl}}/download/">Download</a>
	  {% endif %}

	  <select id="myLanguage" onchange="myFunction()">
	    <option value="en" {% if page.language == 'en' %} selected="1" {% endif %} >English</option>
	    <option value="cn" {% if page.language == 'cn' %} selected="1" {% endif %} >Chinese</option>
	  </select>
      </div>
    </nav>

  </div>

</header>
